apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    productFlavors {
    }
}

dependencies {
    def androidSupportLibVersion = "23.1.0";
    compile fileTree(dir: 'libs', include: ['*.jar']);
    compile "com.android.support:support-v4:${androidSupportLibVersion}";
    compile "com.android.support:appcompat-v7:${androidSupportLibVersion}";
    compile "com.android.support:cardview-v7:${androidSupportLibVersion}";
    compile "com.android.support:recyclerview-v7:${androidSupportLibVersion}";
    compile "com.android.support:support-annotations:${androidSupportLibVersion}";
    compile "com.android.support:design:${androidSupportLibVersion}";
    compile "com.android.support:palette-v7:${androidSupportLibVersion}";
    compile "com.android.support:preference-v7:${androidSupportLibVersion}";
    compile "com.android.support:customtabs:${androidSupportLibVersion}";
    compile "com.android.support:percent:${androidSupportLibVersion}";
    compile "com.android.support:gridlayout-v7:${androidSupportLibVersion}";
    compile "com.makeramen:roundedimageview:2.1.0";
}
